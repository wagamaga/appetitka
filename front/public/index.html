<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#ff4f5f" />
    <meta name="description" content="appetitka" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="/images/favicon.ico"> 
    <title>Солёнушка - система формирования заказов</title>
  </head>
  <body class="is-preload">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script defer src="/assets/js/jquery.min.js"></script>
  <script defer src="/assets/js/browser.min.js"></script>
  <script defer src="/assets/js/breakpoints.min.js"></script>
  <script defer src="/assets/js/util.js"></script>
  <script defer src="/assets/js/main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        }).catch(function(err) {
          console.log(err)
        });
      });
    } else {
      console.log('service worker is not supported');
    }
  </script>

</html>
